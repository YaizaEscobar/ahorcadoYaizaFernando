<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel='stylesheet' type='text/css' href='css/estilos_pantallaPrincipal.css'>
</head>

<body>
    <div class="cuadrados">
        <div class="cuadrado"></div>
        <div class="cuadrado"></div>
        <div class="cuadrado"></div>
        <div class="cuadrado"></div>
        <div class="cuadrado"></div>

        <div class="cuadrado"></div>
        <div class="cuadrado"></div>
        <div class="cuadrado"></div>
    </div>
    <div class="pantallaJuego">
        <div id="jugador1">
            <div id="avatarJ1"></div>
            <div id="nombreJ1"></div>
            <div id="puntuacionJ1">Puntuacion: 0</div>
        </div>
        <div id="infoSeleccion">
            <span>Categoría:</span>
            <div id="categoria"></div>
            <span id="span_nivel">Nivel:</span>
            <div id="nivel"></div>
        </div>
        <div id="jugador2">
            <div id="avatarJ2"></div>
            <div id="nombreJ2"></div>
            <div id="puntuacionJ2">Puntuacion: 0</div>
        </div>
        <div class="imagen">
            <img id="imagen" src="img/img0.png" alt="Ahorcado" />
        </div>
        <div id="turnoJugador"></div>
        <div id="segundos"></div>
        <div id="intentos">
            Intentos restantes: <span id="intentosRestantes">6</span>
        </div>
        <div id="div_palabra_a_adivinar">
            <div id="palabra_a_adivinar"></div>
            <div id="mensaje_error"></div>
        </div>
        <div id="letrasIncorrectas">Letras Incorrectas</div>
        <div id="teclado">
            <button class="tecla" id="botonA" onclick="adivinarLetra('a')" draggable="false"
                ondragstart="drag(event)">A</button>
            <button class="tecla" id="botonB" onclick="adivinarLetra('b')" draggable="false"
                ondragstart="drag(event)">B</button>

                ondragstart="drag(event)">N</button>
            <button class="tecla" id="botonÑ" onclick="adivinarLetra('ñ')" draggable="false"
                ondragstart="drag(event)">Ñ</button>

            <button class="tecla" id="botonR" onclick="adivinarLetra('r')" draggable="false"

                ondragstart="drag(event)">S</button>
            <button class="tecla" id="botonT" onclick="adivinarLetra('t')" draggable="false"
                ondragstart="drag(event)">T</button>

                ondragstart="drag(event)">Z</button>
        </div>
        <audio id="audioVictoria" src="audio/audioVictoria.mp3" preload="auto"></audio>
        <audio id="audioDerrota" src="audio/audioDerrota.mp3" preload="auto"></audio>
        <audio id="audioLetraCorrecta" src="audio/audioLetraCorrecta.mp3" preload="auto"></audio>
        <audio id="audioLetraIncorrecta" src="audio/audioLetraIncorrecta.mp3" preload="auto"></audio>
        <div class="botones">
            <button class="resolverBoton" id="resolverBoton" onclick="resolverPalabra()">Resolver</button>
            <button class="nuevaPartidaBoton" id="nuevaPartida" onclick="inicializarJuego()">Nueva Partida</button>
        </div>

    <script src="js/script_pantallaPrincipal.js"></script>
